name: "readme-engine"
description: "A GitHub Action to dynamically update sections of your profile README with GitHub activity using a plugin-based architecture."
author: "thisisrick25"
inputs:
  GITHUB_TOKEN:
    description: "The GitHub token to use for authentication."
    required: true
  PROVIDER:
    description: 'Optional: provider to use. Defaults to "github". Use "gitlab" to force GitLab mode.'
    required: false
    default: "github"
  GITLAB_TOKEN:
    description: "Optional: GitLab API token (personal access token with api scope) for GitLab usage."
    required: false
  GITLAB_PROJECT_ID:
    description: "Optional: GitLab project id (numeric) or path. When running in GitLab CI this will be detected from CI_PROJECT_ID."
    required: false
  PLUGINS:
    description: "A comma-separated list of plugins to run."
    required: true
  PLUGIN_CONFIG:
    description: 'JSON string containing configuration for each plugin (e.g., {"prs": {"maxPrs": 5}, "notable-contributions": {"maxPrs": 10}}).'
    required: false
    default: "{}"
runs:
  using: "node20"
  main: "dist/index.js"

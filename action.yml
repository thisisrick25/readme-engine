name: 'Display Latest PRs'
description: 'A GitHub Action to display your latest merged PRs on your profile README.'
author: 'thisisrick25'
inputs:
  GITHUB_TOKEN:
    description: 'The GitHub token to use for authentication.'
    required: true
  PLUGINS:
    description: 'A comma-separated list of plugins to run.'
    required: true
  PLUGIN_CONFIG:
    description: 'JSON string containing configuration for each plugin (e.g., {"prs": {"maxPrs": 5}, "notable-contributions": {"maxPrs": 10}}).'
    required: false
    default: '{}'
runs:
  using: 'node20'
  main: 'dist/index.js'

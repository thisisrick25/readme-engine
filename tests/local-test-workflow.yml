name: Local Action Test

on:
  workflow_dispatch:

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run My Action
        run: node dist/index.js
        env:
          INPUT_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_PLUGINS: prs, notable-contributions
          INPUT_PLUGIN_CONFIG: | 
            {"prs": {"maxPrs": 6}, "notable-contributions": {"maxPrs": 6}}